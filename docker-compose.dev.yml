version: '3.8'

services:
  # PostgreSQL数据库（开发环境）
  postgres:
    image: postgres:15-alpine
    container_name: office-inventory-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: office_inventory_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./backend/src/database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - office-inventory-dev-network

  # 后端API服务（开发模式）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: office-inventory-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: office_inventory_dev
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: dev-secret-key
      JWT_EXPIRES_IN: 24h
      MAX_FILE_SIZE: 10485760
      UPLOAD_PATH: /app/uploads
      CORS_ORIGIN: http://localhost:3000
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - backend_dev_uploads:/app/uploads
      - backend_dev_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    networks:
      - office-inventory-dev-network
    depends_on:
      - postgres
    command: npm run dev

volumes:
  postgres_dev_data:
    driver: local
  backend_dev_uploads:
    driver: local
  backend_dev_node_modules:
    driver: local

networks:
  office-inventory-dev-network:
    driver: bridge